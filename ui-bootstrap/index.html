<!DOCTYPE html>
<html ng-app="BootstrapApp">
<head>
  <title>My Angular App</title>
  <base href="/angular-ui-library-demos/ui-bootstrap" />
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap-theme.css" />
  <link rel="stylesheet" type="text/css" href="shared/app.css" />
</head>
<body ng-controller="AppCtrl as app" ng-class="{loading:!ready}" class="loading">

  <div class="app-grid">
    <div class="app-left" app-menu></div>
    <div class="app-right">
      <div ng-view></div>
    </div>
  </div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="bower_components/angular/angular.js"></script>
<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script type="text/javascript" src="bower_components/base64codec/base64codec.js"></script>
<script type="text/javascript" src="shared/base64.js"></script>
<script type="text/javascript" src="shared/gh.js"></script>
<script type="text/javascript" src="shared/app.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
